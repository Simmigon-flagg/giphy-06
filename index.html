<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Blank</title>
</head>

<body>
  <div class="container">
    <h1>Topic Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div class="top-buffer" id="buttons-view"></div>

    <form id="topic-form">

      <input type="text" id="topic-input"><br>

      <!-- Button triggers new topic to be added -->
      <input class="btn btn-success" id="add-topic" type="submit" value="Search Topic">
    </form>
  </div>
  <div id="view-giphy"></div>
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Begin our custom JavaScript -->
  <script src="js/app.js"></script>

</body>

</html>
